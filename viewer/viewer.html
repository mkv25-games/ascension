<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ascension Viewer</title>
    <script src="lib/pixi.min.js"></script>
    <script src="lib/tweenmax.min.js"></script>
    <script src="build/ascension-viewer.min.js"></script>
    <link href="build/ascension-viewer.min.css" rel="stylesheet"></link>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>

<body>
    <titlebox>
        <heading>Ascension Viewer</heading>
    </titlebox>
    <splash id="splash" class="visible">
        <heading>SPLASHING</heading>
        <loading id="loading-progress">0%</loading>
    </splash>
    <script>
    setTimeout(() => {
        Viewer.start()
            .catch((ex) => {
                var errors = document.getElementById('errors');
                [].concat('Caught exception:', ex.stack || ex).forEach((line) => {
                    var el = document.createElement('pre');
                    el.textContent = line;
                    errors.appendChild(el);
                });
            });
        }, 500);
    </script>
    <errors id="errors"></errors>
</body>

</html>
