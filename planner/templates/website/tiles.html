<html>

<head>
    <title>{{title}}</title>
    <style>
        html, body {
            background: #EEE;
            color: #333;
            font-family: sans-serif;
            padding: 20px;
        }

        .tile.box.outer {
            display: block;
            width: 80px;
            height: 80px;
            padding: 20px;
        }

        .tile.box.inner {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <h1>{{title}}</h1>
    <div class="tiles">
    {{#each areaTypes.tiles}}
        <h3>{{name}}</h3>
        <p>ID: <b>{{id}}</b></p>
        <div style="background: {{palette.secondary}};" class="tile box outer">
            <div style="background: {{palette.primary}};" class="tile box inner"></div>
        </div>
    {{/each}}
    </div>
</body>

</html>
